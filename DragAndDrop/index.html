    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        p {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .cus-drop-zone {
            min-height: 50vh;
            width: 90%;
            padding: 10px;
            border: 3px solid black;
            border-radius: 10px;

        }

        .cus-drop-zone h3 {
            text-align: center;
        }


        #todo {
            border-color: rgb(131, 247, 209);
            transition: 0.3s;


        }

        #todo:hover {
            box-shadow: rgb(114, 220, 184) 0px 4px 12px;
        }

        #todo div {
            background-color: chartreuse;
        }

        #doing {
            border-color: rgb(90, 213, 172);
            transition: 0.3s;
        }

        #doing:hover {
            box-shadow: rgb(106, 200, 169) 0px 4px 12px;
        }

        #doing div {
            background-color: rgb(116, 160, 72);
        }

        #done {
            border-color: rgb(21, 167, 21);
            transition: 0.3s;
        }

        #done:hover {
            box-shadow: rgb(19, 144, 19) 0px 4px 12px;
        }

        #done div {
            background-color: rgb(57, 95, 19);
        }

        .cus-item {
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px 10px;
            text-align: center;
            transition: 0.3s;
            margin-top: 10px;
        }

        .drag-item {
            border-style: dashed;

        }

        .cus-trash{
            text-align: center;
            width: 100px;
            height: 50px;
            background-color: rgba(226, 90, 90, 0.842);
            color: white;
            border: 1px solid rgba(119, 2, 2, 0.489);
            border-radius: 5px;
        }
        .cus-trash:hover{
            border-style: dashed;
        }
    </style>

</head>

<body>


    <div class="container">
        <div class="row justify-content-end">
            <div class="cus-trash">
                <p>Trash area</p>

            </div>
        </div>
        <div class="row my-4">
            <div class="col">

                <div id="todo" class="cus-drop-zone ">
                    <h3>To Do</h3>
                    <div draggable="true" class="cus-item">
                        <p>asmgdksadb</p>
                    </div>

                </div>

            </div>
            <div class="col">
                <div id="doing" class="cus-drop-zone ">
                    <h3>Doing</h3>
                    <div draggable="true" class="cus-item">
                        <p>asmgdksadb</p>
                    </div>

                </div>
            </div>
            <div class="col">
                <div id="done" class="cus-drop-zone">
                    <h3>Done</h3>
                    <div draggable="true" class="cus-item">
                        <p>asmgdksadb</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
